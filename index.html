<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link rel="stylesheet" href="css/index.css">
    <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="

</head>
<body onload="createFoodList(event);">


<div class="center-container align-content-center">
    <h1>First Page of the site</h1>
</div>

<div class="container-lg">

    <div class="row">

        <div class="col-8" >
            <table id="food-list-table" class="table table-sm table-striped">
                <tr id="table-header">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th></th>
                </tr>
            </table>
        </div>

        <div class="col-4">
            <button type="button" class="btn btn-danger" onclick="pickFoodPlace()">
                <span>Find Food</span>
            </button>
        </div>

    </div>


</div>
