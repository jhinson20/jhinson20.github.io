<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="js/foodFinder.js"></script>
</head>
<body onload="createFoodList(event);">


<nav class="navbar navbar-expand-lg">
    <div class="container container-lg">
        <a id="brand-link" class="navbar-brand" href="#">Food Finder</a>
    </div>
</nav>


<div class="container-lg">

    <div class="row">

        <div id="table-container" class="col-md-8" >
            <table id="food-list-table" class="table table-sm table-striped">
                <tr id="table-header">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th></th>
                </tr>
            </table>
        </div>

        <div id="result-column" class="col-md-4 text-center">
            <div id="explanation-column">
                <p id="choice-explanation">
                    A button from the table on the left will be random selected. The chosen restaurant will be displayed
                    within a box below this one.
                </p>
                <button type="button" class="btn" onclick="pickFoodPlace()">
                    <span>Find Food</span>
                </button>
            </div>

            <div id="food-choice" class="chosen-food" hidden="hidden">

                <ul>
                    <li>

                    </li>
                </ul>

            </div>

            <div id="last-food-choice" class="chosen-food" hidden="hidden">

            </div>

        </div>

    </div>


</div>
